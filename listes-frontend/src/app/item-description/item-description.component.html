<div class="p-4">
    <!-- Header -->
    <div class="flex gap-3 mb-6">
        <p-button 
            [label]="'←'"
            (onClick)="goBack()"
            [text]="true">
        </p-button>
        <div class="flex-1">
            <p class="text-sm text-gray-500">{{currentList?.title || 'Liste #' + (+indexList + 1)}} - Élément #{{(+indexItem + 1)}}</p>
            <h1 class="text-2xl font-bold">{{currentItem?.title}}</h1>
        </div>
        @if (!isEditing) {
            <p-button 
                [label]="Icons.pencil + ' Modifier'"
                (onClick)="startEdit()">
            </p-button>
        }
        @if (isEditing) {
            <div class="flex gap-2">
                <p-button 
                    [label]="Icons.check"
                    (onClick)="saveChanges()"
                    severity="success">
                </p-button>
                <p-button 
                    [label]="Icons.times"
                    (onClick)="cancelEdit()">
                </p-button>
            </div>
        }
    </div>

    <!-- Item Details -->
    @if (currentItem) {
        <div class="bg-white p-6 border">
            <h2 class="text-xl font-semibold mb-4">{{currentItem.title}}</h2>
            
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Description:</label>
                @if (!isEditing) {
                    <p class="text-gray-600 min-h-[2rem]">
                        {{currentItem.description || 'Aucune description'}}
                    </p>
                }
                @if (isEditing) {
                    <textarea 
                        [(ngModel)]="editDescription"
                        placeholder="Ajoutez une description..."
                        class="w-full min-h-[100px] p-3 border border-gray-300 rounded-md resize-vertical"
                        (keyup.escape)="cancelEdit()">
                    </textarea>
                }
            </div>
        </div>
    }

    <p-toast></p-toast>
</div>
